services:
  mysql:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'projetpedae3'
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
      
  back-end:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./back-end:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=projetpedae3
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  front-end:
    build: 
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://back-end:3000
    restart: unless-stopped
    depends_on:
      back-end:
        condition: service_healthy
    networks:
      - dev-network

volumes:
  db:

networks:
  dev-network: {}    